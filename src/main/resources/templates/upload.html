<body>
<div th:replace="header.html"></div>

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="dashboard">
                <i class="bi bi-person"></i>
                <span>Profile</span>
            </a>
        </li><!-- End Dashboard Nav -->


        <li class="nav-item" th:if="${user.accountType=='1'}">
            <a class="nav-link" th:href="preferencesForm">
                <i class="bi bi-card-list"></i>

            </a>
        </li>

<main id="main" class="main">


    <section class="section">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Vaccination certificate</h5>

                <div class="text-center" style="color: red" th:text="${error}"></div>



                    <div class="file-upload">
                        <form id="fileUploadForm">
                            <h3>File Upload</h3>
                            <input type="file" name="certificate" id="fileUploadInput" class="file-input" required>

                            <button type="submit" class="submit-btn">Upload</button>



                        </form>
                    </div>

                <div class="file-download">
                    <div id="downloadFileUrl" name="certificate"></div>
                </div>





                    <a href="preferencesForm">
                        <input type="submit"/>
                    </a>






            </div>
        </div>



    </section>
