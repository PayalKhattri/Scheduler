<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets2/img/logo.png}" rel="icon">
    <link th:href="@{/assets2/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets2/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets2/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets2/css/style.css}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: NiceAdmin - v2.1.0
    * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="home" class="logo d-flex align-items-center w-auto">
                                <img th:src="@{/assets2/img/logo.png}" alt="">
                                <span class="d-none d-lg-block">Scheduler</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your email & password to login</p>
                                </div>

                                <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>


                                    <div class="text-center" style="color: red" th:if="${param.error}">
                                        Invalid email and password.
                                    </div>
                                    <div class="text-center" style="color: red" th:if="${param.logout}">
                                        You have been logged out.
                                    </div>


                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <input type="email" name="email" class="form-control" id="email" required>
                                            <div class="invalid-feedback">Please enter your email!</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>


                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:href="@{/assets2/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:href="@{/assets2/vendor/php-email-form/validate.js}"></script>
<script th:href="@{/assets2/vendor/quill/quill.min.js}"></script>
<script th:href="@{/assets2/vendor/tinymce/tinymce.min.js}"></script>
<script th:href="@{/assets2/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:href="@{/assets2/vendor/chart.js/chart.min.js}"></script>
<script th:href="@{/assets2/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:href="@{/assets2/vendor/echarts/echarts.min.js}"></script>

<!-- Template Main JS File -->
<script th:href="@{/assets2/js/main.js}"></script>

</body>

</html>
